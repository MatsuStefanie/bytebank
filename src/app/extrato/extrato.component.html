<section class="container">
  <h2 class="titulo">Transferencias</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destido</th>
      <th class="tabela__cabecalho__conteudo">Data</th>
    </thead>

    <tbody *ngIf="transferencias; else listaVazia">
      <tr *ngFor="let transferencia of transferencias" class="tabela__linha">
        <td class="tabela__conteudo">{{ transferencia?.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
        <td class="tabela__conteudo">
          {{ transferencia?.data | date: "short" }}
        </td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #listaVazia> <p>nenhuma operação realizada</p> </ng-template>
